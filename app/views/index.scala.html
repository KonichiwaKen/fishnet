@()

<!DOCTYPE html>

<html>
    <head>
        <title>PlayCal</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	    <script src="@routes.Assets.at("javascripts/homeApp.js")" type="text/javascript"></script>
    </head>
    <body ng-app="playCal" ng-controller="HomeCtrl">
    	<div class="row">
	    	<div class="col-md-6 col-md-offset-3" ng-init="view=false">
	    		<div class="page-header">
			    	<h1>PlayCal</h1>
			    </div>
	
		      	<form ng-submit="login()" ng-show="!view"
		      	 style="margin-top:30px;">
		        	<h3>Login</h3>
		
			        <div class="form-group">
				        <input type="email"
				         class="form-control"
				         placeholder="Email"
				         ng-model="email"></input>
			        </div>
			        <div class="form-group">
			        	<input type="password"
			          	 class="form-control"
			          	 placeholder="Password"
			          	 ng-model="password"></input>
			        </div>
			        <button type="submit" class="btn btn-primary">Sign in</button>
			        <button type="button" class="btn btn-primary" ng-click="view = !view">Register new user</button>
		      	</form>
		      	
		      	<form ng-submit="register()" ng-show="view"
	      	 	 style="margin-top:30px;">
	        	<h3>Register</h3>
	
		        <div class="form-group">
			        <input type="email"
			         class="form-control"
			         placeholder="Email"
			         ng-model="email"></input>
		        </div>
		        <div class="form-group">
		        	<input type="password"
		          	 class="form-control"
		          	 placeholder="Password"
		          	 ng-model="password"></input>
		        </div>
		        <div class="form-group">
			        <input type="text"
			         class="form-control"
			         placeholder="First name"
			         ng-model="firstName"></input>
		        </div>
		        <div class="form-group">
		        	<input type="text"
		          	 class="form-control"
		          	 placeholder="Last name"
		          	 ng-model="lastName"></input>
		        </div>
		        <button type="submit" class="btn btn-primary">Register</button>
		        <button type="button" class="btn btn-primary" ng-click="view = !view">Already have an account?</button>
	      	</form>
			</div>
		</div>
    </body>
</html>
