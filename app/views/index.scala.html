@()

<!DOCTYPE html>

<html>
  <head>
    <title>FishNet</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("javascripts/loginApp.js")" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">FishNet</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Login/register<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body ng-app="fishNet" ng-controller="LoginCtrl">
    <div class="container">
    	<div class="row">
      	<div class="col-md-4 col-md-offset-4">
        	<form ng-submit="login()" ng-show="!view" style="margin-top:30px;">
          	<h3>Login</h3>

  	        <div class="form-group">
  		        <input type="email"
  		         			 class="form-control"
  		         			 placeholder="Email"
  		         			 ng-model="email"
                     autofocus
                     required>
  	        </div>

  	        <div class="form-group">
  	        	<input type="password"
  	          	 		 class="form-control"
  	          	 		 placeholder="Password"
  	          	 		 ng-model="password"
                     required>
  	        </div>

  	        <button type="submit" class="btn btn-primary">Sign in</button>
  	        <button type="button" class="btn btn-info" ng-click="view = !view">
  	        	Register new user
  	        </button>
        	</form>

        	<form ng-submit="register()" ng-show="view" style="margin-top:30px;">
  	      	<h3>Register</h3>

  	        <div class="form-group">
  		        <input type="email"
  		         			 class="form-control"
  		         			 placeholder="Email"
  		         			 ng-model="email"
                     required>
  	        </div>

  	        <div class="form-group">
  	        	<input type="password"
  	          	 		 class="form-control"
  	          	 		 placeholder="Password"
  	          	 		 ng-model="password"
                     required>
  	        </div>

  	        <div class="form-group">
  		        <input type="text"
  		         			 class="form-control"
  		         			 placeholder="First name"
  		         			 ng-model="firstName"
                     required>
  	        </div>

  	        <div class="form-group">
  	        	<input type="text"
  	          	 		 class="form-control"
  	          	 		 placeholder="Last name"
  	          	 		 ng-model="lastName"
                     required>
  	        </div>

  	        <button type="submit" class="btn btn-primary">Register</button>
  	        <button type="button" class="btn btn-info" ng-click="view = !view">
  	        	Already have an account?
  	        </button>
  	    	</form>
  			</div>
  		</div>
    </div>
  </body>
</html>
