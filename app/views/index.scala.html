@()

<!DOCTYPE html>

<html>
  <head>
    <title>FishNet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("javascripts/loginApp.js")" type="text/javascript"></script>
  </head>
  <body ng-app="fishNet" ng-controller="LoginCtrl">
  	<div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="page-header">
		    	<h1>FishNet</h1>
		    </div>

      	<form ng-submit="login()" ng-show="!view" style="margin-top:30px;">
        	<h3>Login</h3>

	        <div class="form-group">
		        <input type="email"
		         			 class="form-control"
		         			 placeholder="Email"
		         			 ng-model="email">
	        </div>

	        <div class="form-group">
	        	<input type="password"
	          	 		 class="form-control"
	          	 		 placeholder="Password"
	          	 		 ng-model="password">
	        </div>

	        <button type="submit" class="btn btn-primary">Sign in</button>
	        <button type="button" class="btn btn-info" ng-click="view = !view">
	        	Register new user
	        </button>
      	</form>

      	<form ng-submit="register()" ng-show="view" style="margin-top:30px;">
	      	<h3>Register</h3>

	        <div class="form-group">
		        <input type="email"
		         			 class="form-control"
		         			 placeholder="Email"
		         			 ng-model="email">
	        </div>

	        <div class="form-group">
	        	<input type="password"
	          	 		 class="form-control"
	          	 		 placeholder="Password"
	          	 		 ng-model="password">
	        </div>

	        <div class="form-group">
		        <input type="text"
		         			 class="form-control"
		         			 placeholder="First name"
		         			 ng-model="firstName">
	        </div>

	        <div class="form-group">
	        	<input type="text"
	          	 		 class="form-control"
	          	 		 placeholder="Last name"
	          	 		 ng-model="lastName"></input>
	        </div>

	        <button type="submit" class="btn btn-primary">Register</button>
	        <button type="button" class="btn btn-info" ng-click="view = !view">
	        	Already have an account?
	        </button>
	    	</form>
			</div>
		</div>
  </body>
</html>
